Sugestões: Just-validate e popup-validation

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./DatePickerX/dist/css/DatePickerX.min.css">
    <script src="./DatePickerX/dist/js/DatePickerX.min.js"></script>
    <link href="./node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
    <script src="./node_modules/popup-validation/bin/validation.min.js"></script> 

    <title>Currículo</title>
</head>
<body>
    <header class="container-md display-1 text-muted text-center p-2 mb-3">
        <h1>Currículo</h1>
    </header>
    <form id="myForm" action="" method="GET" enctype="multipart/form-data">
        <div class="container-md div-form">
            <div class="p-3">
                <label class="form-label" for="name">Nome: </label>
                <input class="form-control bg-light" type="text" name="name" id="name" max="40" placeholder="nome completo" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="email">E-mail: </label>
                <input class="validade form-control bg-light" data-validate="required,email" type="email" name="email" id="email" max="50" placeholder="insira seu e-mail">
            </div>
            <div  class="p-3">
                <label class="form-label" for="cpf">CPF: </label>
                <input class="form-control bg-light" type="text" name="cpf" id="cpf" placeholder="somente números" max="11" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="address">Endereço: </label>
                <input class="form-control bg-light" type="text" name="address" id="address" max="200" placeholder="rua/avenida/logradouro, número - bairro" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="city">Cidade: </label>
                <input class="form-control bg-light" type="text" name="city" id="city" max="28" placeholder="cidade" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="state">Estado:</label>
                <select class="form-select  bg-light" name="state" id="state" required>
                </select>
            </div>
            <div class="p-3">
            <label class="form-label" for="">Tipo: </label>
                <div>
                    <input class="form-check-input" type="radio" name="local" id="house" checked required>
                    <label class="form-check-label" for="house">Casa</label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="local" id="apartament" required>
                    <label class="form-check-label" for="apartament">Apartamento</label>
                </div>
            </div>
            <div  class="p-3">
                <label class="form-label" for="resume">Resumo do currículo</label>
                <textarea class="form-control bg-light" type="textarea" name="resume" id="resume" rows="5" max="1000" placeholder="informações mais importantes" required></textarea>
            </div>
            <div  class="p-3">
                <label class="form-label" for="office">Cargo: </label>
                <input class="form-control bg-light" type="text" name="office" id="office" max="40" placeholder="ultimo cargo ocupado" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="description">Descrição do Cargo</label>
                <input class="form-control bg-light" type="text" name="description" id="description" max="500" placeholder="descrição do cargo" required>
            </div>
            <div  class="p-3">
                <label class="form-label" for="mydate">Data de início: </label>
                <input class="form-control bg-light" type="text" name="mydate" id="mydate" placeholder="dd/mm/aaaa" required>
            </div>
            <div  class="p-3">
                <button class="btn btn-success btn-confirm" type="submit" id="btn-confirm">Confirmar</button>
                <button class="btn btn-warning btn-reset" type="reset" id="btn-reset">Limpar</button>
            </div>
        </div>
    </form>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
